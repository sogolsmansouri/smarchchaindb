---
"$schema": "http://json-schema.org/draft-04/schema#"
type: object
title: Request-For-Quote Schema - RFQ specific constraints
required:
  - asset
  - operation
  - metadata
properties:
  asset:
    additionalProperties: false
    properties:
      data:
        additionalProperties: true
        properties:
          pre_request_id:
            "$ref": "#/definitions/sha3_hexdigest"
        required:
          - pre_request_id
        # anyOf:
        #   - type: object
        #     additionalProperties: true
        #   - type: "null"
    required:
      - data
  operation:
    type: string
    value: "REQUEST_FOR_QUOTE"
  metadata:
    type: object
    properties:
      capability:
        type: array
        minItems: 1
        items:
          type: string
    additionalProperties: true
