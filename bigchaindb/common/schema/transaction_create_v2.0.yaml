---
"$schema": "http://json-schema.org/draft-04/schema#"
type: object
title: Transaction Schema - CREATE specific constraints
required:
  - asset
  - inputs
properties:
  asset:
    additionalProperties: false
    properties:
      data:
        anyOf:
          - type: object
            additionalProperties: false
            properties:
              machineIdentifier:
                type: string
              capability:
                type: array
                minItems: 1
                items:
                  type: string
              capabilityParameters:
                type: object
                additionalProperties: true
            required:
              - machineIdentifier
              - capability
          - type: "null"
    required:
      - data
  inputs:
    type: array
    title: "Transaction inputs"
    maxItems: 1
    minItems: 1
    items:
      type: "object"
      required:
        - fulfills
      properties:
        fulfills:
          type: "null"
